{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <!-- Memegen API for generating meme -->
    <img 
        alt="{{ top }}" 
        class="border img-fluid" 
        src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.png?background=https://i.imgur.com/CsCgN7L.png" 
        title="{{ top }}"
        style="max-width: 400px; height: auto;">
{% endblock %}
